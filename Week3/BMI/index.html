<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>

    <label for="chieuCao">Nhập chiều cao (mét): </label>
    <input type="text" id="chieuCao">
    
    
    <label for="canNang">Nhập cân nặng (kilogram): </label>
    <input type="text" id="canNang">
    
    
    <button onclick="tinhBMI()">Tính BMI</button>

    
    <p id="ketQua"></p>

    <script>
        
        function tinhBMI() {
            let chieuCao = document.getElementById("chieuCao").value;
            chieuCao = parseFloat(chieuCao);

            let canNang = document.getElementById("canNang").value;
            canNang = parseFloat(canNang);

            let bmi = canNang / (chieuCao * chieuCao);

            let ketQua = document.getElementById("ketQua");

            if (bmi < 16) {
                ketQua.textContent = "Gầy độ III";
            } else if (bmi < 17) {
                ketQua.textContent = "Gầy độ II";
            } else if (bmi < 18.5) {
                ketQua.textContent = "Gầy độ I";
            } else if (bmi < 25) {
                ketQua.textContent = "Bình thường";
            } else if (bmi < 30) {
                ketQua.textContent = "Thừa cân";
            } else if (bmi < 35) {
                ketQua.textContent = "Béo phì độ 1";
            } else if (bmi < 40) {
                ketQua.textContent = "Béo phì độ 2";
            } else {
                ketQua.textContent = "Béo phì độ 3";
            }
        }
    </script>
</body>
</html>
